{% extends 'base.html' %} 

<!-- #hereda de otro lado -->
{% block content %}


    <h1>Calificar {{ tarea.title }}</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion" name="calificacion" min="0" max="10" required>
        <button type="submit">Enviar Calificación</button>
    </form>

{% endblock %}
